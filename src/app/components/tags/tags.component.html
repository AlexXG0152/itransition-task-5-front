<div class="container pt-3">

  <div class="tags">
    <div class="tag" *ngFor="let tag of tags">
      <li *ngIf="tag" class="text-break">
        {{ tag }}
        <button type="button" class="btn-close" aria-label="Close" (click)="removeTag(tag)"></button>
      </li>
    </div>
  </div>

  <div class="bottom-div">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">#</span>
      <input type="text" class="form-control" placeholder="Tags" aria-label="Tag" aria-describedby="basic-addon1"
        [(ngModel)]="newTag" (keyup)="$event.keyCode == 13 && addTag(newTag)">
      <button type="button" class="btn btn-success" (click)="addTag(newTag)">Add Tag</button>
    </div>
  </div>

</div>

[(ngModel)]="newTag" (keyup)="search(searchTag.value)" #searchTag>
-->
